<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Dashboard</h1>
  <div id="ticketDetails">
    <h2>Ticket Details</h2>
    <p><strong>First Name:</strong> <span id="firstName"></span></p>
    <p><strong>Last Name:</strong> <span id="lastName"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Street Address:</strong> <span id="streetAddress"></span></p>
    <p><strong>City:</strong> <span id="city"></span></p>
    <p><strong>State:</strong> <span id="state"></span></p>
    <p><strong>ZIP-Code:</strong> <span id="zipCode"></span></p>
    <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
    <p><strong>Service Type:</strong> <span id="serviceType"></span></p>
    <p><strong>Issue:</strong> <span id="issue"></span></p>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const ticket = JSON.parse(localStorage.getItem('ticket'));
      if (ticket) {
        document.getElementById('firstName').textContent = ticket.firstName;
        document.getElementById('lastName').textContent = ticket.lastName;
        document.getElementById('email').textContent = ticket.email;
        document.getElementById('streetAddress').textContent = ticket.streetAddress;
        document.getElementById('city').textContent = ticket.city;
        document.getElementById('state').textContent = ticket.state;
        document.getElementById('zipCode').textContent = ticket.zipCode;
        document.getElementById('phoneNumber').textContent = ticket.phoneNumber;
        document.getElementById('serviceType').textContent = ticket.serviceType;
        document.getElementById('issue').textContent = ticket.issue;
      } else {
        document.getElementById('ticketDetails').innerHTML = '<p>No ticket information found.</p>';
      }
    });
  </script>
</body>
</html>
